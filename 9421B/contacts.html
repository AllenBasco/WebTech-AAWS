<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>CONTACT</title>
      <link rel="icon" href="images/icon.png">
      <link rel="shortcut icon" href="images/Logo.png">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/slider.css">
      <link rel="stylesheet" href="css/slider buttons.css">
      <link rel="stylesheet" href="css/transitions.css">
   </head>
   <body>
      <header>
         <div class="container_12">
            <div class="grid_12">
               <h1><a href="index.html"><img src="images/Logo.png" alt=""></a></h1>
               <div class="clear"></div>
            </div>
            <div class="menu_block">
               <nav>
                  <ul class="sf-menu">
                     <li><a href="index.html">Home</a></li>
                     <li><a href="history.html">History</a></li>
                     <li><a href="gallery.html">Gallery</a></li>
                     <li><a href="products.html">Arts</a></li>
                     <li class="current"><a href="contacts.html">Contact Us</a></li>
                  </ul>
               </nav>
               <div class="clear"></div>
            </div>
            <div class="clear"></div>
         </div>
      </header>
      <div class="main">
         <div class="content">
            <div class="container_12">
               <div class="grid_9">
                  <h3>Stay in Touch</h3>
                  <div class="map">
                     <figure class="img_inner fleft">
                        <iframe img src="images/contacts.jpg"></iframe>
                     </figure>
                     <address>
                        <dl>
                           <dd><span>Cellphone:</span>+63 915 289 3946</dd>
                           <dd><span>Telephone:</span>+63 936 321 6946</dd>
                           <dd><span>Facebook:</span>The Baguio Culture Official</dd>
                           <dd><span>Instagram:</span>Official Baguio Pride</dd>
                           <dd>E-mail: <a href="www.google.com" class="link-1">baguioculture.gov.ph</a></dd>
                        </dl>
                     </address>
                  </div>
               </div>
               <div class="grid_3">
                  <h3>Contact Us</h3>
                  <form id="form" action="#">
                     <fieldset>
                        <label class="name">
                        <input type="text" value="Name">
                        <br class="clear"></br></label>
                        <label class="email">
                        <input type="text" value="Email">
                        <br class="clear"></br>
                        </label>
                        <label class="name">
                        <input type="text" value="Subject">
                        <br class="clear"></br>
                        </label>
                        <label class="message">
                        <textarea>Message</textarea>
                        <br class="clear"></br>
                        </label>
                        <div class="clear"></div>
                        <div class="btns">
                           <a data-type="reset" class="btn">Clear</a>
                           <div class="none"></div>
                           <a data-type="submit" class="btn">Send</a>
                           <div class="clear"></div>
                        </div>
                     </fieldset>
                  </form>
               </div>
               <div class="clear"></div>
            </div>
         </div>
      </div>
      <footer>
         <div class="container_12">
            <div class="grid_12">
              <div class="copy"> The Culture of Baguio &copy; 2017 </div>
            </div>
            <div class="clear"></div>
         </div>
      </footer>
   </body>
</html>
